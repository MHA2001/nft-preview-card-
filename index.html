<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
    <main>

      <article class="flex-group">

        <picture>
          <img class="nft__image" src="./images/image-equilibrium.jpg" alt="a glassy cub that stand in on corner of itself, have a blue color with purple light and reflex">
        </picture>

        <div class="content flex-group">
          <h1> Equilibrium #3429 </h1>
          
          <p> Our Equilibrium collection promotes balance and calm. </p>
          
          <div class="flex-group data">
            <p class="price"> 0.041 ETH </p>
            <p class="time"> 3 days left </p>
          </div>

          <div class="footer flex-group">
            <img class="user__image"  src="./images/image-avatar.png">
            <p > Creation of <span class="user"> Jules Wyvern</span> </p>
          </div>

        </div>

      </article>


    </main>
</body>
</html>
